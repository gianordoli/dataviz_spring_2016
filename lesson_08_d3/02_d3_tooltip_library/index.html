<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Workshop - Parsons MFA DT</title>
        <script type="text/javascript" src="../js/d3.min.js"></script>
        <script type="text/javascript" src="../js/d3_tip.js"></script>
        <style type="text/css">
            svg text{
                fill: black;
            }
            svg circle{
                fill: rgba(0, 0, 200, 0.7);
            }
            svg circle.selected{
                fill: rgba(200, 0, 0, 0.7);
            }

            .axis path{
                fill: none;
                stroke: #333;
            }

            .x.axis,
            .y.axis{
                font-size: 16px;
                color: #333;
            }

            .d3-tip {
              font-size: 10px;
              padding: 8px;
              background: rgba(0, 0, 0, 0.8);
              color: #fff;
            }

        </style>
    </head>
    <body>
        <script type="text/javascript">

            d3.json('../data/gapminder_life_expectancy_gdp_2012.json', function(error, data){
                console.log('called load data');
                if(error){
                    console.log(error);
                }else{
                    console.log(data);
                    drawChart(data);
                }
            });

            function drawChart(dataset){
                console.log('drawChart');
                console.log(dataset);

                var tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .offset([-10, 0])
                    .html(function(d) {
                        return d['country'];
                    })
                    ; 

                var margin = {top: 100, right: 100, bottom: 100, left: 100};
                var width = window.innerWidth - margin.left - margin.right;
                var height = window.innerHeight - margin.top - margin.bottom;

                /*----- SCALES ----*/
                var minGdp = d3.min(dataset, function(d, i){
                    return d.gdp;
                });
                var maxGdp = d3.max(dataset, function(d, i){
                    return d.gdp;
                });

                var xScale = d3.scale.linear()
                    .domain([minGdp, maxGdp])   // input
                    .range([0, width])          // output
                    ;

                var minLife = d3.min(dataset, function(d, i){
                    return d.life_expectancy;
                });
                var maxLife = d3.max(dataset, function(d, i){
                    return d.life_expectancy;
                });

                var yScale = d3.scale.linear()
                    .domain([minLife, maxLife])   // input (min, max)
                    .range([height, 0])           // output (min, max)
                    ;   

                /*----- AXIS -----*/
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient('bottom')
                    ;

                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient('left')
                    ;

                /*----- DRAWING -----*/
                var svg = d3.select('body')
                    .append('svg')
                    .attr('width', window.innerWidth)
                    .attr('height', window.innerHeight)
                    ;
               
                svg.call(tip);                    

                var chart = svg.append('g')
                    .attr('transform', 'translate('+margin.left+', '+margin.top+')')
                    ;

                // Appending the axis
                chart.append('g')
                    .attr('transform', 'translate(0, '+height+')')
                    .attr('class', 'x axis')
                    .call(xAxis)
                    ;

                chart.append('g')
                    .attr('class', 'y axis')
                    .call(yAxis)
                    ;

                var circle = chart.selectAll('circle')
                    .data(dataset)
                    ;
                var circleEnter = circle.enter()
                    .append('circle')
                    .attr('cx', function(d, i){
                        return xScale(d['gdp']);
                    })
                    .attr('cy', function(d, i){
                        return yScale(d['life_expectancy']);
                    })
                    .attr('r', 10)
                    
                    // OPTION 1:
                    // you don't need to pass a parameter ()
                    // but you also can't call any other function...
                    // .on('mouseover', tip)

                    // OPTION 2:
                    .on('mouseover', function(d, i){
                        // console.log(this);
                        d3.select(this)
                        .classed('selected', true)
                        ;
                        // Need to send the d to the function!
                        tip.show(d);
                    })
                    .on('mouseout', function(){
                        d3.select(this)
                        .classed('selected', false)
                        ;
                        tip.hide(d);
                    })
                    ;
            }
        </script>
    </body>
</html>
